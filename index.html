<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo de Clima</title>
  <!-- Importando fontes do Google para ícones -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container">    
        <!-- Seção de Pesquisa -->
<div class="search-section">
    <div class="input-wrapper">
        <h4>Escolha a cidade</h4> <!-- Título acima da caixa de input -->
        <div class="search-container"> <!-- Adicionada para melhor controle de layout -->
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Digite o nome da cidade" class="search-input">
        </div>
    </div>
    <button class="location-button">
        <span class="material-symbols-rounded">my_location</span>
    </button>
</div>
|

    <!-- Mensagem de erro - Sem resultados -->
    <div class="no-results">
      <img src="icons/no-result.svg" alt="Nenhum resultado encontrado" class="icon">
      <h3 class="title">Algo deu errado!</h3>
      <p class="message">Não conseguimos obter os detalhes do clima. Verifique se você digitou uma cidade válida ou tente novamente mais tarde.</p>
    </div>

    <!-- Seção para exibir os dados do clima -->
    <div class="weather-section">
      <div class="current-weather">
        <img src="icons/no-result.svg" class="weather-icon">
        <h2 class="temperature">00<span>°C</span></h2>
        <h5 class="description">Descrição do clima</h5>
      </div>

      <!-- Previsão do clima por hora -->
      <div class="hourly-weather">
        <ul class="weather-list"></ul>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>© 2024 Aplicativo de Clima.</p>
        <p>Desenvolvido por <span>Cleiton Santos</span></p>
      </footer>

  </div>
</body>
</html>
